        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Light Theme (Default) */
        :root {
            --bg-primary: #f9fafb;
            /* gray-50 */
            --bg-secondary: #ffffff;
            /* white */
            --bg-tertiary: #f3f4f6;
            /* gray-100 */
            --accent-primary: #2563eb;
            /* blue-600 */
            --accent-secondary: #3b82f6;
            /* blue-500 */
            --text-primary: #111827;
            /* gray-900 */
            --text-secondary: #6b7280;
            /* gray-500 */
            --text-on-accent: #ffffff;
            /* white */
            --border-primary: #e5e7eb;
            /* gray-200 */
            --danger-primary: #dc2626;
            /* red-600 */
            --danger-secondary: #ef4444;
            /* red-500 */
            --success-primary: #16a34a;
            /* green-600 */
            --grid-color: rgba(0, 0, 0, 0.04);
        }

        /* Dark Theme */
        .dark {
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --bg-tertiary: #222222;
            --accent-primary: #ffffff;
            --accent-secondary: #cccccc;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --text-on-accent: #000000;
            --border-primary: #333333;
            --danger-primary: #ef4444;
            --danger-secondary: #f87171;
            --success-primary: #16a34a;
            /* green-600 */
            --grid-color: rgba(255, 255, 255, 0.05);
        }

        /* Blue Theme */
        .theme-blue {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --accent-primary: #2563eb;
            --accent-secondary: #3b82f6;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --text-on-accent: #ffffff;
            --border-primary: #30363d;
            --danger-primary: #da3633;
            --danger-secondary: #f85149;
            --success-primary: #238636;
            --grid-color: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            background-image:
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Custom Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        .dark ::-webkit-scrollbar-track,
        .theme-blue ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--border-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--accent-secondary);
        }

        /* Performance: CSS Containment for isolated repaints */
        .sidebar-container {
            contain: layout style;
        }

        .translation-panel {
            contain: content;
        }

        .modal-overlay {
            contain: strict;
        }

        /* Performance: Reduce paint on scroll */
        .scrollable {
            will-change: scroll-position;
        }

        /* Performance: GPU acceleration for animations */
        .animate-fade-in {
            will-change: opacity, transform;
        }

        /* Scrollbar hide utility */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Mobile responsiveness utilities */
        .mobile-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 40;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .mobile-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Safe area padding for notched devices */
        .safe-area-inset {
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Touch-friendly minimum sizes */
        @media (max-width: 768px) {
            .touch-target {
                min-height: 44px;
                min-width: 44px;
            }

            input,
            select,
            textarea {
                font-size: 16px !important;
                /* Prevents iOS zoom on focus */
            }
        }

        /* Mobile sidebar styles */
        @media (max-width: 768px) {
            .sidebar-mobile {
                position: fixed !important;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: 50;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar-mobile.open {
                transform: translateX(0);
            }
        }
